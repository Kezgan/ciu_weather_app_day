<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Clima</title>
    </head>
    <body>
        <header>
            <img src="images/landscape-2-edit.jpg">
        </header>

        <main>
            <div class="tab">
                <div class="tab-child" id="fecha">
                    
                </div>
                <div class="tab-child" id="localidad">
                    Hurlingham, Buenos Aires
                </div>
            </div>
            <hr>
            <div class="current">
                <div class="current-child">
                    <img id="icon-sky">
                    <div id="current-sky"></div>
                </div>
                <div class="current-child">
                    <div id="temp">
                        
                    </div>
                </div>
                <div class="current-child">
                    <div id="temp-max-min">

                    </div>
                </div>
            </div>

            <div class="info">
                <div class="info-child" id="hum"></div>
                <div class="info-child" id="pres"></div>
                <div class="info-child" id="wind"></div>
            </div>

            <div class="sun">
                <div class="sun-child" id="sunrise"></div>
                <div class="sun-child" id="sunset"></div>
            </div>

        </main>

        <script src="js/script.js"></script>
    </body>
</html>
