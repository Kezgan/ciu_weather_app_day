<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
        <title>Clima</title>
    </head>
    <body>
        <header>
            <img src="images/landscape-2-edit.jpg">
        </header>

        <main>
            <div class="tab">
                <div class="tab-child" id="fecha">
                    
                </div>
                <div class="tab-child" id="localidad">
                    <a href="https://www.google.com/maps/place/Hurlingham,+Buenos+Aires+Province/@-34.5910172,-58.6557366,14z/data=!4m2!3m1!1s0x95bcb9254c083df5:0x87b633dca0937bac">Hurlingham, Buenos Aires</a>
                </div>
            </div>
            <!--<hr>-->
            <div class="current">
                <div class="current-child">
                    <img id="icon-sky">
                    <div id="current-sky"></div>
                </div>
                <div class="current-child">
                    <div id="temp">
                        
                    </div>
                </div>
                <div class="current-child">
                    <div id="temp-max-min">
                        
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="info-child">
                    <img class="icon-info" id="icon-hum">
                    <div class="dato-info" id="dato-hum"></div>
                    <div class="desc-info" id="desc-hum"></div>
                </div>
                <div class="info-child">
                    <img class="icon-info" id="icon-pres">
                    <div class="dato-info" id="dato-pres"></div>
                    <div class="desc-info" id="desc-pres"></div>
                </div>
                <div class="info-child">
                    <img class="icon-info" id="icon-wind">
                    <div class="dato-info" id="dato-wind"></div>
                    <div class="desc-info" id="desc-wind"></div>
                </div>
            </div>

            <div class="sun">
                <div class="sun-child">
                    <img class="icon-info" id="icon-clouds">
                    <div class="dato-info" id="dato-clouds"></div>
                    <div class="desc-info" id="desc-clouds"></div>
                </div>
                <div class="sun-child">
                    <img class="icon-info" id="icon-sunrise">
                    <div class="dato-info" id="dato-sunrise"></div>
                    <div class="desc-info" id="desc-sunrise"></div>
                </div>
                <div class="sun-child">
                    <img class="icon-info" id="icon-sunset">
                    <div class="dato-info" id="dato-sunset"></div>
                    <div class="desc-info" id="desc-sunset"></div>
                </div>
            </div>

            <!-- Swiper -->
            <div class="swiper-container , contenedor-swiper">
                <div class="swiper-wrapper , contenedor-swiper-child">
                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-1">
                        <div class="dia-slide" id="dia-array-1"></div>
                        <div class="desc-info" id="maxmin-array-1"></div>
                    </div>

                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-2">
                        <div class="dato-slide" id="dato-array-2"></div>
                        <div class="desc-info" id="maxmin-array-2"></div>
                    </div>

                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-3">
                        <div class="dato-slide" id="dato-array-3"></div>
                        <div class="desc-info" id="maxmin-array-3"></div>
                    </div>

                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-4">
                        <div class="dato-slide" id="dato-array-4"></div>
                        <div class="desc-info" id="maxmin-array-4"></div>
                    </div>

                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-5">
                        <div class="dato-slide" id="dato-array-5"></div>
                        <div class="desc-info" id="maxmin-array-5"></div>
                    </div>

                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-6">
                        <div class="dato-slide" id="dato-array-6"></div>
                        <div class="desc-info" id="maxmin-array-6"></div>
                    </div>

                    <div class="swiper-slide , slide">
                        <img class="icon-slide" id="icon-array-7">
                        <div class="dato-slide" id="dato-array-7"></div>
                        <div class="desc-info" id="maxmin-array-7"></div>
                    </div>
                </div>
            </div>

        </main>

        <script src="js/script.js"></script>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        </script>
    </body>
</html>
