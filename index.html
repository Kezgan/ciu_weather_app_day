<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css" type="text/css">
        <title>Clima</title>
    </head>
    <body>
        <header>
            <img src="images/landscape-2-edit.jpg">
        </header>

        <main>
            <div class="tab">
                <div class="tab-child" id="fecha">
                    
                </div>
                <div class="tab-child" id="localidad">
                    Hurlingham, Buenos Aires
                </div>
            </div>
            <hr>
            <div class="current">
                <div class="current-child">
                    <img id="icon-sky">
                    <div id="current-sky"></div>
                </div>
                <div class="current-child">
                    <div id="temp">
                        
                    </div>
                </div>
                <div class="current-child">
                    <div id="temp-max-min">
                        
                    </div>
                </div>
            </div>

            <div class="info">
                <div class="info-child">
                    <img class="icon-info" id="icon-hum">
                    <div class="dato-info" id="dato-hum"></div>
                    <div class="desc-info" id="desc-hum"></div>
                </div>
                <div class="info-child">
                    <img class="icon-info" id="icon-pres">
                    <div class="dato-info" id="dato-pres"></div>
                    <div class="desc-info" id="desc-pres"></div>
                </div>
                <div class="info-child">
                    <img class="icon-info" id="icon-wind">
                    <div class="dato-info" id="dato-wind"></div>
                    <div class="desc-info" id="desc-wind"></div>
                </div>
            </div>

            <div class="sun">
                <div class="sun-child">
                    <img class="icon-info" id="icon-sunrise">
                    <div class="dato-info" id="dato-sunrise"></div>
                    <div class="desc-info" id="desc-sunrise"></div>
                </div>
                <div class="sun-child">
                    <img class="icon-info" id="icon-sunset">
                    <div class="dato-info" id="dato-sunset"></div>
                    <div class="desc-info" id="desc-sunset"></div>
                </div>
            </div>

        </main>

        <script src="js/script.js"></script>
    </body>
</html>
